{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-gray-100 rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-semibold text-gray-700 mb-6">Update Post</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            {{ form.title }}
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            {{ form.content }}
        </div>

        <div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
