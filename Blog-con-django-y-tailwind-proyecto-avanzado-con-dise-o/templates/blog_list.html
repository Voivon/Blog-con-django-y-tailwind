{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-semibold text-indigo-600 mb-6">Blog List</h1>

    {% for post in posts %}
        <div class="border-b border-gray-200 py-4">
            <a href="{% url 'blog:detail' post.id %}" class="text-xl font-medium text-indigo-600 hover:underline">{{ post.title }}</a>
            <div class="flex space-x-4 mt-2">
                <a href="{% url 'blog:update' post.id %}" class="text-sm text-indigo-500 hover:underline">Update</a>
                <a href="{% url 'blog:delete' post.id %}" class="text-sm text-red-500 hover:underline">Delete</a>
            </div>
        </div>
    {% empty %}
        <p class="text-gray-500">No posts found.</p>
    {% endfor %}
    
    <a href="{% url 'blog:create' %}" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mt-4">Create New Post</a>
</div>
{% endblock %}
