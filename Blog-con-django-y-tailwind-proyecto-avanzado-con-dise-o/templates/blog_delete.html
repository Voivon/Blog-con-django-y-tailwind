{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-semibold text-red-600 mb-6">Are you sure you want to delete this post?</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-around border-2 border-blue-500 p-4 rounded-md">
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Yes</button>
            <a href="{% url 'blog:home' %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
