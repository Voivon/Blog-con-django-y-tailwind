{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-semibold text-indigo-600 mb-6">Create a New Post</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            {{ form.title }}
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            {{ form.content }}
        </div>

        <div class="flex justify-between">
            <button type="submit" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
