{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-semibold text-indigo-600 mb-6">{{ post.title }}</h1>
    <p class="text-gray-700">{{ post.content }}</p>

    <div class="mt-6 flex space-x-4">
        <a href="{% url 'blog:update' post.id %}" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Update</a>
        <a href="{% url 'blog:delete' post.id %}" class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</a>
    </div>
</div>
{% endblock %}
